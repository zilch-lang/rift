name:                rift
version:             0.1.0.0
github:              "zilch-lang/rift"
license:             BSD3
author:              "Mesabloo"
copyright:           "2021 Mesabloo"

extra-source-files:
- README.md
#- defaultConfig.dhall

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mesabloo/rift#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wextra

executables:
  rift:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - optparse-applicative
    - envy
    - directory
    - filepath
    - raw-strings-qq
    - template-haskell
    - ansi-terminal
    - text
    - turtle
    - aeson
    - bytestring
    - fsnotify
    - unordered-containers
    - hashable
    - dhall >=1.30
    - containers
    - req
    - cryptonite
    - temporary
    - tar
    - zlib
    - exceptions
    - modern-uri
    - zip-archive
    - megaparsec
    - parser-combinators
